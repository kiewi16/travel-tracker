<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <main>
    <div class="login-form-wrapper">
    <h1 class="login-message">To Travel is to Live!</h1>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="username" required>
      <!-- <p id="username-error-message" class="username-error-message" hidden>Please enter a valid username.</p> -->
      <label for="password">Password</label>
      <input type="text" id="password" placeholder="password" required>
      <!-- <p id="password-error-message" class="password-error-message" hidden>Please enter a valid password.</p> -->
      <button type="submit" id="login-button">Login</button>
    </form>
   </div>
    <section class="main-wrapper" hidden>
      <header>
        <h1 class="welcome-message">Welcome, User!</h1>
        <p class="total-amount-spent-this-year">Total Amount Spent on Trips This Year (including Upcoming Trips):</p> 
      </header>
      <h3 class="upcoming-trips-header">Upcoming Trips</h3>
      <section class="upcoming-trips-wrapper">    
        <div id="upcoming-trips-container"></div>
      </section>
      <h3 class="pending-trips-header">Pending Trips</h3>
      <section class="pending-trips-wrapper"> 
          <p class="no-pending-trips">No Pending Trips</p>
        <div id="pending-trips-container"></div>
      </section>
      <h3 class="past-trips-header">All Past Trips</h3>
      <section class="past-trips-wrapper">
        <div id="destinations-visited-container"></div>  
      </section>
      <h3 class="book-a-trip-header">Book A Trip!</h3>
      <section class="book-a-trip-wrapper">   
        <div class="book-a-trip">
          <form id="book-a-trip-form">
            <!-- <label for="id">Id:</label>
            <input type="number" id="id"> -->
            <!-- <label for="user-id">User Id:</label>
            <input type="number" id="user-id" placeholder="user id"> -->
            <label for="destinations">Destinations:</label>
            <select name="destinations" id="destinations">
              <option value="Lima, Peru">Lima, Peru</option>
              <option value="Stockholm, Sweden">Stockholm, Sweden</option>
              <option value="Sydney, Austrailia">Sydney, Austrailia</option>
              <option value="Cartagena, Colombia">Cartagena, Colombia</option>
            </select> 
            <label for="number-of-travelers">Number of Travelers:</label>
            <input type="number" id="number-of-travelers" placeholder="number of travelers">
            <label for="date">Date:</label>
            <input type="date" id="date" placeholder="date" min="2022-06-08" aria-required="Enter a valid date">
            <label for="duration">Duration in Days:</label>
            <input type="text" id="duration" placeholder="duration" aria-required="Enter a duration">  
            <!-- <label for="status">Status:</label>
            <select name="status" id="status">
              <option value="pending">pending</option>
            </select> -->
            <label for="suggested-activities">Suggested Activities:</label>
            <select name="suggested-activities" id="suggested-activities" multiple>
              <option value="eat">Eat</option>
              <option value="hike">Hike</option>
              <option value="nap">Nap</option>
              <option value="shop">Shop</option>
            </select>
            <p id="trip-cost-display"></p>
            <button type="submit" id="book-a-trip-button">Book My Trip!</button>
          </form>
        </div>
      </section>
    </section>
  </main> 
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js">
  </script>
</body>
</html>
